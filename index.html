<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO cơ bản -->
    <title>Smart Pharmacy | Hệ thống nhà thuốc thông minh</title>
    <meta
      name="description"
      content="Smart Pharmacy - Hệ thống quản lý nhà thuốc thông minh ứng dụng AI, dashboard, dự báo doanh thu và tồn kho."
    />

    <!-- Font (medical / clean) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Global style reset nhẹ -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        background-color: #f6fbff;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      /* Loading khi React chưa mount */
      .app-loading {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background:
          radial-gradient(1200px 600px at 10% 0%, #e9fbff 0%, transparent 60%),
          radial-gradient(1200px 600px at 90% 0%, #eef2ff 0%, transparent 60%),
          #f6fbff;
      }

      .loader {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 800;
        color: #0f172a;
      }

      .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: linear-gradient(135deg, #0ea5a4, #2563eb);
        animation: pulse 1.4s infinite ease-in-out;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        0%,
        80%,
        100% {
          transform: scale(0);
          opacity: 0.4;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <!-- React mount point -->
    <div id="root">
      <!-- Loading fallback -->
      <div class="app-loading">
        <div class="loader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <span>Smart Pharmacy</span>
        </div>
      </div>
    </div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
